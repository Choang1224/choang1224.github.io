<!DOCTYPE html>
<html>
<head>
  <b>Chào mừng đến với Hồ Bảo Linh
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link đến CSS của Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Link đến JS của Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Tạo bản đồ và thiết lập tọa độ, mức zoom
  var map = L.map('map').setView([21.909591777040102, 105.57929210500389], 13); // Thái Nguyên

  // Thêm lớp nền OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);
  
  // Tải GeoJSON từ file
  fetch('hbl.geojson')
    .then(response => response.json())
    .then(data => {
      // Hiển thị dữ liệu GeoJSON trên bản đồ
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
          }
        },
        style: {
          color: "red", // màu đường viền
          weight: 2,
          fillOpacity: 0.3
        }
      }).addTo(map);
    })
    .catch(err => console.error('Lỗi khi tải GeoJSON:', err));

</script>

</body>
</html>
