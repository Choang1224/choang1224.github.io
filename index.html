<script>
    // Initialize the map
    var map = L.map('map').setView([22.8046, 105.6229], 12); // Thông Nông, Cao Bằng

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON data
    var myGeoJSON = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": { "name": "Khu vực A" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[[105.62,22.80], [105.63,22.80], [105.63,22.81], [105.62,22.81], [105.62,22.80]]]
                }
            }
        ]
    };

    // Add GeoJSON layer
    L.geoJSON(myGeoJSON).addTo(map);
</script>
