<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS Q2 midterm2 of Nguyen Thu Chang - 2106080022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 90%;
            width: 100%;
        }
        header {
            height: 10%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    WebGIS Q2 midterm2 of Nguyen Thu Chang - 2106080022. Thông Nông, Cao Bằng
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([22.822155235015448, 105.94048473627146], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Load external GeoJSON file
    fetch('communes.geojson')
        .then(response => response.json())
        .then(data => {
         
        // Style dựa trên "TN pop Den"
        function style(feature) {
            return {
                fillColor: getColor(feature.properties["TN pop Den"]),
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Hàm chọn màu theo giá trị "TN pop Den"
        function getColor(d) {
            return d > 500 ? '#800026' :
                   d > 300 ? '#BD0026' :
                   d > 100 ? '#E31A1C' :
                   d > 0   ? '#FED976' :
                             '#FFEDA0';
        }

        // Add GeoJSON layer với style
        L.geoJSON(data, { style: style }).addTo(map);

        // Tạo Legend
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 100, 300, 500],
                labels = [];

            div.innerHTML += '<strong>TN pop Den</strong><br>';

            // Loop để tự động tạo legend
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

    })
    .catch(error => console.error('Error loading GeoJSON:', error));
</script>

</body>
</html>
